<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/tracker.css">
  <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
  <title>Tracking Tool</title>
</head>

<body>
  <div class="webcam-container">
    <video id="webcam" autoplay playsinline width="640" height="480"></video>
    <canvas id="canvas" class="d-none"></canvas>
    <audio id="snapSound" src="audio/snap.wav" preload = "auto"></audio>  
  </div>

  <div class="WalletHeading">Wx. Wallet Pay </div>
  <div class="animation"></div>

  <div id="wallet-total-amount">
    <div id="moneydiv">
      &#8377; <span id="cash">0</span>
    </div>
  </div>
  <div class="main-container">
    <div class="pin-container">-
      <h1 class="pin-heading">Enter Pin</h1>
      <div class="pin">
        <div id="pin1" class="pin-color"></div>
        <div id="pin2" class="pin-color"></div>
        <div id="pin3" class="pin-color"></div>
        <div id="pin4" class="pin-color"></div>
      </div>
      <div id="pin-div">
        <input type="password" id="input-pin" placeholder="Enter Your Pin">
        <button class="btn-success pin-submit-button">Submit</button>
      </div>
    </div>
    <div class="payment">
      <button id="new-payment" class="btn-warning">New Payment</button>
      <div class="payment-option">
        <button class="btn-primary" id="bank-transfer">Bank Trasfer</button>
        <button class="btn-primary" id="add-money-wallet">Add Money Wallet</button>
      </div>
          <div id="mainparent-signin"></div>
    <div id="mainparent-signup"></div>
    </div>
    </div>
    <div class="History">
      <button class="btn-warning history-show">History</button>
      <div class="transfer">

      </div>
      <button class="btn-warning history-close">Close</button>
    </div>
  <script type="text/javascript" src="./js/tracker.js">
  </script>
</body>

</html>
